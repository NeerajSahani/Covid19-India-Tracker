<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'covid19/images/favicon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="COVID - 19 India Stats">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous" async></script>

    {% block head %}
    {% endblock %}
    <style>
        body {
            background-color: white;
        }

        .masthead {
            padding-top: 30px;
            height: auto;
            min-height: 280px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media only screen and (min-width: 600px) {
            .masthead {
                background-image: url('{% static 'covid19/images/cover.jpg' %}');
            }

            .txt {
                color: whitesmoke;
            }
        }
    </style>
</head>
<body>
<!-- Full Page Image Header with Vertically Centered Content -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
        <a class="navbar-brand" href="http://eng.kipm.edu.in/">
            <div class="h4 text-gray-800 font-weight-bold">KIPM - CET</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://www.kipm.edu.in/">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="https://www.facebook.com/pages/category/Campus-Building/KIPM-College-Of-Engineering-Technology-630183757083817/">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="http://ashutoshsansthan.org/">About US</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center txt" style="padding-top: 50px">
                <h1 class=" font-weight-bolder">COVID - 19 UPDATES</h1>
                <h2 class="lead font-weight-bold">KIPM - College of Engineering and Technology
                    Initiative</h2>
            </div>
        </div>
    </div>
</header>
{% block body %}

{% endblock %}
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; KIPM SDC</small>
    </div>
</footer>
</body>

</html>
